<div class="min-h-screen flex flex-col justify-center items-center p-6">

  <div class="w-full max-w-2xl bg-white p-8 rounded-xl mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Create a New Post
    </h2>
    <form (ngSubmit)="createPost()" class="space-y-6">
      <input [(ngModel)]="newPost.title" name="title" placeholder="Post Title"
        class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
        required />
      <input [(ngModel)]="newPost.body" name="body" placeholder="Post Body"
        class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
        required />
      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Create Post
      </button>
    </form>
  </div>

  <div class="w-full max-w-2xl bg-white p-8 rounded-xl">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">

      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
      </svg>
      All Posts
    </h2>
    <div *ngFor="let post of posts$ | async"
      class="post-card p-6 mb-6 border rounded-xl bg-gray-50 hover:bg-gray-100 transition duration-200">
      <h3 class="font-semibold text-xl text-gray-900 mb-2 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V5a2 2 0 012-2h5l2 2h5a2 2 0 012 2v12a2 2 0 01-2 2z" />
        </svg>
        {{ post.title }}
      </h3>
      <p class="text-gray-700 mb-4">{{ post.body }}</p>
      <div class="mt-4 space-x-4 flex">
        <button (click)="editPost(post)"
          class="bg-yellow-500 text-white px-6 py-2 rounded-xl font-medium transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-400 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />
          </svg>
          Edit
        </button>
        <button (click)="deletePost(post.id)"
          class="bg-red-600 text-white px-6 py-2 rounded-xl font-medium transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4a2 2 0 012 2v0a2 2 0 01-2 2h-4a2 2 0 01-2-2v0a2 2 0 012-2z" />
          </svg>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
